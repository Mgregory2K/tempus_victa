name: mobile
description: Tempus Victa (Tempus Vista) - local-first AI-augmented assistant
publish_to: "none"
version: 0.1.0+1

environment:
  sdk: ">=3.4.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  http: ^1.2.2
  uuid: ^4.4.0
  intl: ^0.19.0

  # Local-first persistence + filesystem
  path_provider: ^2.1.4
  sqflite: ^2.3.3+1

  # Permissions + voice
  permission_handler: ^11.3.1
  speech_to_text: ^7.3.0

  # Clickable links for Ready Room web research
  url_launcher: ^6.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/legacy_user_profiles/
    - assets/app_knowledge.txt
    - assets/trusted_sources_active.json
